<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="https://chat-application-howg.onrender.com/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="room.css" />
  </head>
  <body>
    <header>
      <div class="header-info">
        <strong>Room:</strong> <span id="room-id"></span> |
        <strong>User:</strong> <span id="username"></span>
      </div>
      <div class="header-buttons">
        <button onclick="handleRoomDeleted()" id="delete-room-btn">
          🗑️ Delete Room
        </button>
        <button onclick="handleLeaveRoom()" id="leave-room-btn">🚪 Leave Room</button>
      </div>
    </header>

    <div class="chat-container" id="chat"></div>

    <div class="input-box">
      <input type="text" id="message" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script src="room.js"></script>
  </body>
</html>
